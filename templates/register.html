<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="{% static 'style_login_register.css' %}">
</head>
<body>
<div class="wrapper">
    <h2>Register Page</h2>
    <p style="color: red">{{ error_message }}</p>
    <form action="{% url 'send_code_to_email' %}" method="post">
        {% csrf_token %}

        <div class="input-box">
            <input type="email" name="email" value="{{ email }}" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Create password" required>
        </div>
        <div class="input-box">
            <input type="password" name="re_password" placeholder="Confirm password" required>
        </div>
        <div class="input-box button">
            <input type="Submit" value="Register Now">
        </div>
        <div class="text">
            <h3>Already have an account? <a href="#">Login now</a></h3>
        </div>
    </form>
</div>

</body>
</html>
